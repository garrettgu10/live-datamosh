<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
        <style>
            .stacked {
                position: relative;
                width: 640px;
                height: 360px;
            }
            .stacked canvas {
                opacity: 50%;
                position: absolute;
                top: 0;
                left: 0;
                image-rendering: pixelated;
            }
            .canvas-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <h1>My First Web Page</h1>
        <p>My first paragraph.</p>
        <button id="begin-btn">begin</button><button id="iframe-btn">force iframe</button><br><br>
        <form>
            <label for="iframe-interval">iframe interval:</label>
            <input type="number" id="iframe-interval" name="iframe-interval" value="1000"><br><br>
            <label for="iframe-threshold">iframe threshold:</label>
            <input type="number" id="iframe-threshold" name="iframe-threshold" value="0.1"><br><br>
            <label for="iblock-threshold">iblock threshold:</label>
            <input type="number" id="iblock-threshold" name="iblock-threshold" value="0.1"><br><br>
            <label for="iframe-source">iframe source:</label>
            <select id="iframe-source" name="iframe-source">
                <option value="0">left</option>
                <option value="1" selected>right</option>
            </select>
            <label for="iblock-source">iblock source:</label>
            <select id="iblock-source" name="iblock-source">
                <option value="0">left</option>
                <option value="1" selected>right</option>
            </select>
            <br><br>
            <label for="delta-mult-x">delta mult x:</label>
            <input type="number" id="delta-mult-x" name="delta-mult-x" value="1">
            <label for="delta-mult-y">delta mult y:</label>
            <input type="number" id="delta-mult-y" name="delta-mult-y" value="1"><br><br>
            <label for="delta-offset-x">delta offset x:</label>
            <input type="number" id="delta-offset-x" name="delta-offset-x" value="0">
            <label for="delta-offset-y">delta offset y:</label>
            <input type="number" id="delta-offset-y" name="delta-offset-y" value="0"><br><br>
            <label for="spin-mult-x">spin mult x:</label>
            <input type="number" id="spin-mult-x" name="spin-mult-x" value="1">
            <label for="spin-mult-y">spin mult y:</label>
            <input type="number" id="spin-mult-y" name="spin-mult-y" value="1"><br><br>
            <label for="scale-mult-x">expand mult x:</label>
            <input type="number" id="scale-mult-x" name="scale-mult-x" value="1">
            <label for="scale-mult-y">expand mult y:</label>
            <input type="number" id="scale-mult-y" name="scale-mult-y" value="1"><br><br>
            <label for="vid-rate-left">video rate (left):</label>
            <input type="number" id="vid-rate-left" name="vid-rate-left" value="1">
            <label for="vid-rate-right">video rate (right):</label>
            <input type="number" id="vid-rate-right" name="vid-rate-right" value="1"><br><br>
        </form>
        <br>
        <canvas id="destcanvas" width="1280" height="720" style="width: 1280px"></canvas>
        <div class="canvas-container">
            <div id="video1-container">
                <video id="video1" muted width="640" height="360" controls></video>
                <canvas id="src1canvas" width="1280" height="720" style="width: 640px; display: none"></canvas>
            </div>
            <div id="video2-container">
                <video id="video2" muted width="640" height="360" controls></video>
                <canvas id="src2canvas" width="1280" height="720" style="width: 640px; display: none"></canvas>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="incanvas" width="1280" height="720" style="width: 640px"></canvas>
            <canvas id="glcanvas" style="width: 640px; image-rendering: pixelated;"></canvas>
            <canvas id="outcanvas" style="width: 640px"></canvas>

            <div class="stacked">
                <canvas id="dbgcanvas1" style="width: 640px"></canvas>
                <canvas id="dbgcanvas2" style="width: 640px"></canvas>
            </div>
        </div>
        <script type="module" src="js/app.tsx"></script>
    </body>
</html>
